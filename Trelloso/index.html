<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <script defer type="module" src="js/main.js"></script>
</head>

<body>
    <div id="main-container" class="logged-off">
        <div id="header">
            <h1 id="trelloso">Trelloso Client</h1>
            <ul id="header-menu" class="hide-content">
                <li><a href="#" id="home-menu"></a>Home</li>
                <li><a href="#" id="criar-board">Criar</a></li>
                <li><a href="#login" id="home-sair">Sair</a></li>
            </ul>
        </div>
        <div id="sidebar" class="hide-content">
            <p id="home-intro"></p>
            <ul id="home-user">
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Quadros</a></li>
                <li><a href="#">Destaques</a></li>
            </ul>
        </div>
        <div id="content">
            <div id="forms">
                <fieldset id="me" class="hide-content">
                    <legend>Meus Dados</legend>
                    <span id="me"></span>
                </fieldset>
        
                <fieldset id="create-user" class="hide-content">
                    <legend>Cadastrar Usu치rio</legend>
                    <form id="form-create-user" autocomplete="on">
                        <input type="text" name="name" id="new-name" placeholder="Nome" required>
                        <input type="text" name="username" id="new-username" placeholder="Username" required>
                        <input type="password" name="password" id="new-password" placeholder="Password" required>
                        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirmar Password">
                        <input type="text" name="avatar" id="new-avatar" placeholder="Avatar URL">
                        <input type="submit" value="Ok">
                        <input type="reset" value="Cancelar">
                        <a href="#login" id="ref-fazer-login">J치 tem uma conta do Trelloso? Entrar</a>
                    </form>
                </fieldset>
        
                <fieldset id="login" class="show-content">
                    <legend>Login</legend>
                    <form id="form-login" autocomplete="on">
                        <input type="text" name="username" id="username" placeholder="Username">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <input type="submit" value="Ok">
                        <input type="reset" value="Cancelar">
                        <a href="#create-user" id="ref-create-acc">Criar uma conta</a>
                    </form>
                </fieldset>
        
                <fieldset id="users" class="hide-content">
                    <legend>Listar Usu치rios</legend>
                    <button id="btn-users">Lista Usu치rios</button>
                    <ul id="list-users"></ul>
                </fieldset>
            </div>
        </div>
    </div>
</body>

</html>
